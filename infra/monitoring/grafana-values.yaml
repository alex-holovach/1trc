dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    my-dashboard:
      file: /tmp/dashboards/dashboard.json

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-server.monitoring.svc.cluster.local
      access: proxy
      isDefault: true

sidecar:
  dashboards:
    enabled: true
    label: grafana_dashboard
    searchNamespace: ALL

adminPassword: admin

service:
  type: NodePort

